          EditOnGithubPlugin.create(
                  'https://github.com/corhyam/serverless-wiki/tree/master/client/dist/',
                  null,
                  '[Edit on Github]'
          ),
          function(hook) {
            var footer = [
              '<hr/>',
              '<footer>',

/*                    '<span id="busuanzi_container_site_pv" style=\'display:none\'>\n' +
                    '    本站总访问量<span id="busuanzi_value_site_pv"></span>次|\n' +
                    '    👀本站访客数：<span id="busuanzi_value_site_uv"></span>人次<br>\n' +
                    '</span>',*/
              '</footer>'
            ].join('');

            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ],

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(80,20,90)',
        language:'chinese'
