<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corhyam wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Corhyam wiki test">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- theme -->
  <link rel="shortcut icon" href="_icon/favicon.ico">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>



</head>
<body>
<!--<nav>
  <a href="#/">主页</a>
  <a href="#/docs/aws/">笔记</a>
</nav>-->
  <div id="app">Loading..</div>
  <script>
    window.$docsify = {
      name: '📜「Serverless Wiki」',
      repo: 'https://github.com/corhyam',
      loadSidebar: true,
      loadNavbar:true,
      subMaxLevel: 2,
      coverpage: true,
      mergeNavbar: true,//小屏合并导航栏到sidebar
      notFoundPage: true,
      topMargin: 90,
      // subMaxLevel: 2,
      search: {  /*搜索栏*/
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
/*      alias: {
        '/.*!/_sidebar.md': '/_sidebar.md'
      },*/
      plugins: [
        EditOnGithubPlugin.create(
                'https://github.com/corhyam/serverless-wiki/tree/master/client/dist/',
                null,
                '[Edit on Github]'
        )
      ]
    }
  </script>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>  <!--rel src这几个记得要写在body内，并且要放在该<script>以上 否则会出现gitalk no defined的报错-->
  <script>
    const gitalk = new Gitalk({
      clientID: '251a34f95d41abce549d',
      clientSecret: '550e5ad61b4758b8c0f2207382bdffd334bcbdfb',
      repo: 'serverless-wiki',
      owner: 'corhyam',
      admin: ['corhyam'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script><!--add Copy to Clipboard添加复制到剪贴板-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script><!--点击图片放大缩小-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> <!--引入搜索栏js-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1/index.min.js"></script>

</html>
